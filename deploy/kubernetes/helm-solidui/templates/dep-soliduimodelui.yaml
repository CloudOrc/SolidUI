apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: solidui
  name: {{ .Chart.Name }}solidui-modelui
  labels:
    app: {{ .Chart.Name }}solidui-modelui
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}solidui-modelui
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}solidui-modelui
    spec:
      containers:
        - name: {{ .Chart.Name }}solidui-modelui
          image: '{{ .Values.image.hub }}/soliduimodelui:{{ .Values.image.tag }}'
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http-port1
              containerPort: 5010
              protocol: TCP
            - name: http-port2
              containerPort: 5110
              protocol: TCP
          env:
            - name: TZ
              value: {{ .Values.timezone }}
          {{- if .Values.soliduimodelui.resources }}
          resources:
            {{- toYaml .Values.soliduimodelui.resources | nindent 12 }}
          {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - web
                topologyKey: kubernetes.io/hostname
